<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dictionary App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo-container">
                <img src="logo.png" alt="logo" class="logo">
            </div>
        </header>
        <main>
            <div class="dictionary">
                <div class="container-box">
                    <div class="heading">Word lookup</div>
                    <div class="search-container">
                        <input type="search" placeholder="search" class="search-input">
                        <button class="search-button">Search</button>
                    </div>
                    <div class="text">Such as: moon, sunset, nature</div>
                </div>
                
                
            </div>
            <div id="results"></div>
            
        </main>

        <footer>
            This website designed and coded by Shanmukhi Gandham, and is 
            <a href="https://github.com/Shanmukhi-gandham02/Diictionary-app" target="_blank" style="color: #ba81e1;">open sourced.</a>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
